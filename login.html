<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="assets/js/vegas/vegas.min.css">
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="ui grid">
        <div class="three column row">
            <div class="column"></div>
            <div class="column">

               <div class="ui one column middle aligned  grid raised segments">
                    <div class="column">
                        <div class="ui form">
                            <label><h1>Login or sign Up </h1></label>
                            <div class="field">
                                <label>Username</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="Username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                <input type="password"  placeholder="Password">
                                <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="ui big blue submit button">Login</div>
                            <div class="ui right floated big green labeled icon button"><i class="signup icon"></i>Sign Up</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="column"></div>
        </div>
    </div>
</body>
</html>
