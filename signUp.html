<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="assets/js/vegas/vegas.min.css">
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body style="background-color:darkslategray;">
    <div class="ui grid">
        <div class="three column row">
            <div class="column"></div>
            <div class="column">

               <div class="ui one column middle aligned  grid raised segments" style="background-color:white;">
                    <div class="column">
                        <div class="ui form">
                            <label><h1>Sign Up Free</h1></label>
                            <p>When you done click join</p>
                            <br/>
                            <div class="field">
                                <label>Name</label>
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="field">
                                <label>Surname</label>
                                <input type="text"  placeholder="Password">
                            </div>
                             <div class="field">
                                <label>Cellphone Number</label>
                                <input type="text"  placeholder="cell number">
                            </div>
                            <div class="field">
                                <label>Place</label>
                                <input type="text"  placeholder="(e.g) Bhekisisa, Langeloop">
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                <input type="password"  placeholder="Password">
                                <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Confirm Password</label>
                                <div class="ui left icon input">
                                <input type="password"  placeholder="Confirm Password">
                                <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="ui big blue submit button" ><i  href="index.html">Home page</i></div>
                            <div class="ui right floated big green button">Join</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="column"></div>
        </div>
    </div>
</body>
</html>
